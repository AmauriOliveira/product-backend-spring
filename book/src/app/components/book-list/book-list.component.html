<div class="container">
  <h3>Livros</h3>

  <table class="table">
    <thead>
      <th>#</th>
      <th>Título</th>
      <th>Autor</th>
      <th>Preço</th>
    </thead>
    <tbody>
      <tr *ngFor="let book of books; let isFirst = first; let isLast= last">
        <td>{{book.id}}</td>
        <td>{{book.title}}</td>
        <td>{{book.author}}</td>
        <td>{{book.price}}</td>
      </tr>
    </tbody>
  </table>
</div>
