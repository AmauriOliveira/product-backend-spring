<div class="container">
  <h3>
    <form action="">
      <div class="row">
        <label for="title" class="col-form-label">Título</label>
        <div>
          <input
            [(ngModel)]="book.title"
            class="form-control"
            type="text"
            name="title"
            id="title"
            required
          />
        </div>
      </div>
      <div class="row">
        <label for="author" class="col-form-label">Autor</label>
        <div>
          <input
            [(ngModel)]="book.author"
            class="form-control"
            type="text"
            name="author"
            id="author"
            required
          />
        </div>
      </div>
      <div class="row">
        <label for="price" class="col-form-label">Preço</label>
        <div>
          <input
            [(ngModel)]="book.price"
            class="form-control"
            type="text"
            name="price"
            id="price"
            required
          />
        </div>
      </div>
      <div class="row mt-3">
        <div>
          <button class="btn btn-primary" type="submit">Salvar</button>
        </div>
      </div>
    </form>
  </h3>
</div>
